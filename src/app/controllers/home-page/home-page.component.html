<div class="hero-section">
  <h1>Find Real Estate and Get Your Dream Space</h1>
  <p>Renowned for Residential Plots, Trusted by Thousands.</p>

  <div class="search-container">
    <div class="search-group">
      <div class="property-type">
        <select [(ngModel)]="selectedPropertyType" (change)="onSearch()">
          <option value="" disabled selected>Property type</option>
          <option value="residential">Residential Plot</option>
          <option value="commercial">Commercial Plot</option>
        </select>
      </div>

      <div class="search-input">
        <input 
          type="text" 
          [(ngModel)]="searchQuery"
          placeholder="Search by location or Project name"
          (keyup.enter)="onSearch()"
        >
        <button class="search-btn" (click)="onSearch()">Search</button>
      </div>
    </div>
  </div>
</div>

<section id="projects" class="projects-section">
  <h2>Our Projects</h2>
  <div class="projects-grid">
    <a class="project-card" *ngFor="let project of projects" [routerLink]="['/site-map', project.id]">
      <img [src]="project.imageUrl" 
           [alt]="project.name"
           onerror="this.src='assets/images/placeholder.jpg'; this.onerror=null;">
      <div class="project-info">
        <h3>{{project.name}}</h3>
        <p>{{project.location}}</p>
      </div>
    </a>
  </div>
</section>
